<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambio de Contraseña | Justicia Electoral</title>
  <link href="/hash/app.css" rel="stylesheet">
  <script defer src="/hash/general.js"></script>
  <script defer src="/hash/app.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center p-4 text-gray-800 dark:text-gray-100">

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-center shadow text-sm hidden z-50"></div>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-40">
    <div class="w-12 h-12 border-4 border-t-blue-500 border-white rounded-full animate-spin"></div>
  </div>

  <div class="flex flex-col items-center justify-center w-full max-w-md mx-auto mt-10">
    <img id="logo-img" src="logo.png" alt="Justicia Electoral" class="w-auto max-h-20 mb-6">
  </div>

  <div id="login-section" class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Validar Usuario</h2>
    <form id="form-validar" class="space-y-3">
      <input type="text" id="usuario" placeholder="Usuario" required autocomplete="false"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600">
      <input type="password" id="password" placeholder="Contraseña actual" required autocomplete="false"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600">
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Validar</button>
    </form>
  </div>

  <div id="cambiar-section" class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow p-6 mt-6 hidden">
    <h2 class="text-2xl font-bold text-center mb-4">Nueva Contraseña</h2>
    <form id="form-cambiar" class="space-y-3">

      <div class="relative">
        <input type="password" id="nuevaPassword" placeholder="Nueva contraseña" required autocomplete="false"
          class="w-full px-3 py-2 border rounded-md pr-10 focus:outline-none focus:ring focus:border-green-500 dark:bg-gray-700 dark:border-gray-600">
        <button type="button" onclick="toggleVisibility('nuevaPassword', this)"
          class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 dark:text-gray-300 focus:outline-none">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required autocomplete="false"
          class="w-full px-3 py-2 border rounded-md pr-10 focus:outline-none focus:ring focus:border-green-500 dark:bg-gray-700 dark:border-gray-600">
        <button type="button" onclick="toggleVisibility('confirmPassword', this)"
          class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 dark:text-gray-300 focus:outline-none">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="button" id="sugerirBtn"
        class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition">Generar Sugerencia</button>

      <div id="sugerencia" class="bg-gray-100 dark:bg-gray-700 p-2 rounded hidden space-y-2 text-sm text-gray-800 dark:text-gray-100">
        <div id="sugeridaTexto" class="font-mono break-all"></div>
        <div class="flex space-x-2">
          <button type="button" id="usarSugerida" class="flex-1 bg-blue-600 text-white py-1 rounded hover:bg-blue-700 transition">Usar</button>
          <button type="button" id="copiarSugerida" class="flex-1 bg-gray-600 text-white py-1 rounded hover:bg-gray-700 transition">Copiar</button>
        </div>
      </div>

      <button type="submit" id="cambiarBtn" disabled
        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition opacity-50 disabled:cursor-not-allowed">Cambiar Contraseña</button>
    </form>

    <div id="criterios" class="mt-3 text-gray-600 dark:text-gray-300 text-sm"></div>
  </div>

  <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow p-6 mt-6">
    <p class="text-center text-gray-500 dark:text-gray-400">
      Whatsapp de Soporte <br>
      <a href="https://wa.me/595982771383" target="_blank" class="underline">+595 982 77 13 83</a>
    </p>
  </div>

</body>
</html>
